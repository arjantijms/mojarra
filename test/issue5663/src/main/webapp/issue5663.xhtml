    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
>
    <h:head>
        <title>issue 5663</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:commandButton id="button" value="form1button" action="#{issue5663.form1button}">
                <f:ajax />
            </h:commandButton>
        </h:form>

        <h:form id="form2">
            <h:commandButton id="button" value="form2button" action="#{issue5663.form2button}">
                <f:ajax render="result" />
            </h:commandButton>
            <h:outputText id="result" value="#{issue5663.result}" />
        </h:form>
    </h:body>
